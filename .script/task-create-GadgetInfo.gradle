        .append("/* Do Not Modify! Do Not Modify! Do Not Modify! */\n")
        .append("/* This File Is Generated Automatically! */\n")
        .append("\n")
        .append("package gadget.base\n")
        .append("\n")
        .append("class GadgetInfo private constructor() {\n")
        .append("    companion object {\n")
        .append("        const val GADGET_GROUP: String = \"${GADGET_GROUP}\"\n")
        .append("        const val GADGET_VERSION: String = \"${GADGET_VERSION}\"\n")
    rootProject.subprojects.each { p ->
        sb.append("        const val ${p.name.replace("-", "_").toUpperCase()}: String = ")
            .append("\"${GADGET_GROUP}:${p.name}:${GADGET_VERSION}\"\n")
    }
    sb.append("    }\n")
        .append("}")

    new File("${rootProject.projectDir.path}/gadget-base/src/main/kotlin/gadget/base/GadgetInfo.kt")
        .text = sb.toString()
}